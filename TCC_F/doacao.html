<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua Doação</title>
    <link rel="stylesheet" href="./css/doacao.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    
</head>
<body>
    <nav>
        <div>
            <img src="./img/novalogo.png" alt="logo">
        </div>
        <div class="alinhamento">
              <ul>
                  <ul aligl="left"><a href="./index.html">Home</a></ul> 
                  <ul aligl="center"><a href="./quemsomos.html">Quem somos</a></ul>
                  <ul aligl="right" ><a href="./contatos.html">Contato</a></ul>
                  <li><a href="./doacao.html">Doe</a></li>
                  <ul aligl="right" ><a href="./entrar.html">Entrar</a></ul>
 
              </ul>
          
      </div>
     </nav>
     <div class="alinhamentocontainer">
        <div class="container">
            <section id="dados-doador">
                <div class="section-header">
                    <img src="folha.png" alt="Ícone de Folha">
                    <h2>Doe Agora</h2>
                </div>
                <form id="form-doador">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Número de Telefone:</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento">
                    </div>
                    <div class="form-group">
                        <label>Sexo:</label>
                        <div class="radio-group">
                            <input type="radio" id="masculino" name="sexo" value="masculino">
                            <label for="masculino">Masculino</label>
                            <input type="radio" id="feminino" name="sexo" value="feminino">
                            <label for="feminino">Feminino</label>
                            <input type="radio" id="outro" name="sexo" value="outro">
                            <label for="outro">Outro</label>
                            <input type="text" id="outro-sexo" name="outro-sexo" placeholder="Especifique" style="display: none;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Como você ficou sabendo?</label>
                        <textarea id="como-soube" name="como-soube"></textarea>
                    </div>
                    <div style="display: flex; align-items: center;">
    <input type="checkbox" id="termos">
    <label for="termos">Concordo com os Termos e Condições</label>
</div>
                    <button type="button" class="primary-button" id="proximo-passo">Próximo Passo</button>
                </form>
            </section>
    
            <section id="dados-doacao" style="display: none;">
                <div class="section-header">
                    <img src="folha.png" alt="Ícone de Folha">
                    <h2>Doe Agora</h2>
                </div>
                <form id="form-doacao">
                    <div class="form-group">
                        <label>Escolha o valor da sua doação:</label>
                        <div class="valores-doacao">
                            <button type="button" class="value-button" data-valor="1.00">1,00</button>
                            <button type="button" class="value-button" data-valor="20.00">20,00</button>
                            <button type="button" class="value-button" data-valor="50.00">50,00</button>
                            <div class="outro-valor">
                                <label for="outro-valor-input">Outro valor:</label>
                                <input type="number" id="outro-valor-input" name="outro-valor-input" min="0.01" step="0.01">
                            </div>
                        </div>
                        <input type="hidden" id="valor-doacao" name="valor-doacao">
                    </div>
                    <div class="form-group">
                        <label>Frequência da doação:</label>
                        <div class="frequencia-doacao">
                            <button type="button" class="frequency-button selected" data-frequencia="unica">Única</button>
                            <button type="button" class="frequency-button" data-frequencia="mensal">Mensal</button>
                            <input type="hidden" id="frequencia-doacao" name="frequencia-doacao" value="unica">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpf-cnpj">CPF ou CNPJ:</label>
                        <input type="text" id="cpf-cnpj" name="cpf-cnpj">
                    </div>
                    <div class="form-group">
                        <label for="forma-pagamento">Forma de Pagamento:</label>
                        <select id="forma-pagamento" name="forma-pagamento">
                            <option value="cartao">Cartão de Crédito</option>
                            <option value="boleto">Boleto Bancário</option>
                            <option value="pix">Pix</option>
                        </select>
                    </div>
                    <button type="button" class="secondary-button" id="voltar-passo">Voltar</button>
                    <button type="submit" class="primary-button">Doar Agora</button>
                </form>
            </section>
        </div>

     </div>
    

    <script src="./js/doacao.js"></script>
</body>
</html>
