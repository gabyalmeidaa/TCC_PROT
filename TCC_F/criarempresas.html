<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresas/Investidores - Tempo de Florescer</title>
    <link rel="stylesheet" href="./css/entrarecriarempresas.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/responsivo.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tempo de Florescer</h1>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#" class="active">Cadastre-se</a></li>
                </ul>
            </nav>
        </div>
        <div class="form-card">
            <div class="form-header">
                <h2>Não tem uma conta? Crie uma!</h2>
            </div>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="nomeEmpresa">Nome da Empresa/Investidor:</label>
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="Digite o nome da empresa" required>
                </div>
                <div class="input-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="XX.XXX.XXX/XXXX-XX" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" title="Formato: XX.XXX.XXX/XXXX-XX" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="nome@empresa.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirmar Senha:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
                </div>
                <div style="display: flex; align-items: center;">
    <input type="checkbox" id="termos">
    <label for="termos">Concordo com os Termos e Condições</label>
</div>
                <button type="submit" class="btn-register">Registrar</button>
            </form>
            
            <div class="form-footer">
                <p>Já tem uma conta? <a href="#">Faça login</a></p>
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
